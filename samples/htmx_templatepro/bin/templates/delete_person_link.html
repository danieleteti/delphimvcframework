<button class="as_link" hx-delete="/people/{{:person.guid}}" 
        hx-trigger='confirmed'
        onClick="showDialog('Do you really want to delete this person?').then((res)=>{
            if(res.isConfirmed){
              htmx.trigger(this, 'confirmed');  
            } 
        })">
  Delete
</button>
