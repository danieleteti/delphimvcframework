    <style>

        #footer a {
            text-decoration: none;            
        }

        /* unvisited link */
        #footer a:link {
            color: white;
        }

        /* visited link */
        #footer a:visited {
            color: white;
        }

        /* mouse over link */
        #footer a:hover {
            color: salmon;
        }

        /* selected link */
        #footer a:active {
            color: blue;
        }
    </style>
