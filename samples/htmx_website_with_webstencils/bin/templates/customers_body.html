<h1 class="text-2xl font-bold mb-4">Customers</h1>
<table class="striped">
    <thead>
        <tr>
            <th>Code</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>DOB</th>
        </tr>
    </thead>
    <tbody>
        @foreach(var cust in customers){
        <tr>
            <td>@cust.code</td>
            <td>@cust.first_name</td>
            <td>@cust.last_name</td>
            <td>@cust.country</td>
            <td>@cust.dob @if (FormatDateTime("yyyy/mm/dd", cust.dob) >= "2000/01/01") {&#128197;}</td>
        </tr>
        }
    </tbody>
</table>
