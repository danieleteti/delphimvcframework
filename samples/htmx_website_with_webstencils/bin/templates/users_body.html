<h1 class="text-2xl font-bold mb-4">Users</h1>
<table class="striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>EMail</th>
        </tr>
    </thead>
    <tbody>        
        @foreach (var user in users){
        <tr>
            <td>@user.first_name</td>
            <td>@user.last_name</td>
            <td>@(lowercase(user.email))</td>
        </tr>
        }
        
    </tbody>
</table>
