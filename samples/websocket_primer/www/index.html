<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMVC WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .connection-panel {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #28a745;
            color: white;
        }

        .btn-connect:hover {
            background: #218838;
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c82333;
        }

        .btn-send {
            background: #667eea;
            color: white;
        }

        .btn-send:hover {
            background: #5568d3;
        }

        .btn-ping {
            background: #ffc107;
            color: #000;
        }

        .btn-ping:hover {
            background: #e0a800;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .messages-panel {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #fff;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 13px;
            line-height: 1.5;
        }

        .message.sent {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.received {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message.system {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            font-style: italic;
        }

        .message .time {
            color: #6c757d;
            font-size: 11px;
            margin-right: 10px;
        }

        .input-panel {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .endpoint-selector {
            margin-bottom: 10px;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ DMVC WebSocket Test Client</h1>
            <p>DelphiMVCFramework WebSocket Implementation</p>
        </div>

        <div class="connection-panel">
            <div class="endpoint-selector">
                <label>Endpoint:</label>
                <select id="endpointSelect">
                    <option value="ws://localhost:8080/ws/echo">Echo Server</option>
                    <option value="ws://localhost:8080/ws/chat">Chat Room</option>
                </select>
            </div>

            <div class="input-group">
                <input type="text" id="wsUrl" value="ws://localhost:8080/ws/echo" placeholder="WebSocket URL">
                <button id="btnConnect" class="btn-connect">Connect</button>
                <button id="btnDisconnect" class="btn-disconnect" disabled>Disconnect</button>
                <button id="btnPing" class="btn-ping" disabled>Ping</button>
            </div>

            <div class="status disconnected" id="status">Disconnected</div>
        </div>

        <div class="messages-panel" id="messages"></div>

        <div class="input-panel">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
                <button id="btnSend" class="btn-send" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        const btnConnect = document.getElementById('btnConnect');
        const btnDisconnect = document.getElementById('btnDisconnect');
        const btnSend = document.getElementById('btnSend');
        const btnPing = document.getElementById('btnPing');
        const wsUrl = document.getElementById('wsUrl');
        const messageInput = document.getElementById('messageInput');
        const messagesPanel = document.getElementById('messages');
        const statusEl = document.getElementById('status');
        const endpointSelect = document.getElementById('endpointSelect');

        endpointSelect.addEventListener('change', function() {
            wsUrl.value = this.value;
        });

        function addMessage(text, type = 'system') {
            const time = new Date().toLocaleTimeString();
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `<span class="time">${time}</span>${text}`;
            messagesPanel.appendChild(msg);
            messagesPanel.scrollTop = messagesPanel.scrollHeight;
        }

        function setStatus(status, text) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }

        function connect() {
            try {
                addMessage(`Connecting to ${wsUrl.value}...`, 'system');
                setStatus('connecting', 'Connecting...');

                ws = new WebSocket(wsUrl.value);

                ws.onopen = function() {
                    addMessage('‚úÖ Connected!', 'system');
                    setStatus('connected', 'Connected');
                    btnConnect.disabled = true;
                    btnDisconnect.disabled = false;
                    btnSend.disabled = false;
                    btnPing.disabled = false;
                    messageInput.disabled = false;
                    wsUrl.disabled = true;
                    endpointSelect.disabled = true;
                };

                ws.onmessage = function(event) {
                    addMessage(event.data, 'received');
                };

                ws.onerror = function(error) {
                    addMessage('‚ùå Error: ' + error, 'system');
                };

                ws.onclose = function() {
                    addMessage('Connection closed', 'system');
                    setStatus('disconnected', 'Disconnected');
                    btnConnect.disabled = false;
                    btnDisconnect.disabled = true;
                    btnSend.disabled = true;
                    btnPing.disabled = true;
                    messageInput.disabled = true;
                    wsUrl.disabled = false;
                    endpointSelect.disabled = false;
                };

            } catch (error) {
                addMessage('‚ùå Connection failed: ' + error.message, 'system');
                setStatus('disconnected', 'Connection Failed');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = messageInput.value.trim();
                if (message) {
                    ws.send(message);
                    addMessage(message, 'sent');
                    messageInput.value = '';
                }
            }
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // In JavaScript WebSocket API, ping/pong is automatic
                // We'll just send a text message as ping
                ws.send('PING');
                addMessage('üì° Ping sent', 'system');
            }
        }

        btnConnect.addEventListener('click', connect);
        btnDisconnect.addEventListener('click', disconnect);
        btnSend.addEventListener('click', sendMessage);
        btnPing.addEventListener('click', sendPing);

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial message
        addMessage('Welcome! Enter WebSocket URL and click Connect', 'system');
    </script>
</body>
</html>
